<dom-module id="gig-select-style">
  <template>
    <style>
      * {
        box-sizing: border-box;
        font-family: Roboto, sans-serif;
      }

      ::content option {
        display: none;
      }

      .select {
        position: relative;
      }

      .select .item {
        height: 36px;
        padding: 6px 27px 6px 15px;
        line-height: 1.57142857;
        font-family: Roboto, sans-serif;
        font-weight: 300;
        font-size: 14px;
        color: var(--input-color-text, #76838f);
        background-color: var(--select-background-color, white);
        border: 1px solid var(--input-border-color, #e4eaec);
        border-radius: 3px;
        outline: 0;
        cursor: pointer;
        position: relative;
        width: 100%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .select .item:hover {
        transition: border .2s linear, color .2s linear, width .2s linear, background-color .2s linear;
        -webkit-transition: border .2s linear, color .2s linear, width .2s linear, background-color .2s linear;
        background-color: var(--select-background-color-hover, #62a8ea);
        color: var(--select-color-hover, white);
      }

      .select .item iron-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        width: 15px;
        height: 15px;
        margin-top: -8px;
        display: block;
        color: var(--input-color-text, #76838f);
      }

      .select .item:hover iron-icon {
        color: var(--select-color-hover, white);
      }

      .select .item.disabled, .select .item.disabled:hover {
        background-color: var(--select-background-color-disabled, #f3f7f9);
        cursor: not-allowed;
        color: var(--input-color-text, #76838f);
        pointer-events: none;
      }

      .select ul {
        max-height: 200px;
        overflow: auto;
        margin: 0;
        padding: 0;
        display: none;
        box-shadow: 0 -3px 12px rgba(0, 0, 0, .05);
        position: absolute;
        min-width: 100%;
        top: 100%;
        left: 0;
        margin-top: 5px;
        z-index: 2;
        background: var(--select-background-color, white);
        background-clip: padding-box;
        float: left;
        border: 1px solid var(--input-border-color, #e4eaec);
        transition: .25s
      }

      .select ul.show {
        display: inline-block;
      }

      .select li {
        list-style: none;
        margin: 0;
        padding: 6px 15px;
        color: var(--input-color-text, #76838f);
        cursor: pointer;
        font-size: 14px;
        position: relative;
        font-weight: 300;
      }

      .select li:hover {
        background-color: var(--select-item-background-color-hover, #f3f7f9);
      }

      .select li iron-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        width: 10px;
        height: 10px;
        margin-top: -8px;
        color: var(--input-color-text, #76838f);
        display: none;
      }

      .select li.active iron-icon {
        display: block;
      }

      .select .item.error {
        border-color: var(--input-color-error, #f96868);
      }

      .error {
        color: var(--input-color-error, #f96868);
      }

      div.error {
        padding: 5px 0;
      }

      .small {
        font-size: 85%;
      }

      .html {
        width: 100%;
        display: block;
        text-align: center;
      }

      .list-group {
        border-radius: 3px;
        background-color: #f3f7f9;
        margin-bottom: 10px;
        list-style: none;
        padding: 0;
        font-weight: 300px;
        font-size: 12px;
      }

      .list-group.sortable .list-group-item {
        cursor: move;
      }

      .list-group.sortable .sortable-chosen {
        opacity: 0.7;
      }

      .list-group.sortable .sortable-ghost {
        opacity: 0.1;
        background: rgba(0, 0, 0, 0.3);
      }

      .list-group-item {
        border-radius: 3px;
        border-bottom: 1px solid rgba(0, 0, 0, .075);
        color: #76838f;
        position: relative;
        padding: 10px 15px;
        margin: 0;
        margin-bottom: -1px;
      }

      .list-group-item:first-child {
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
      }

      .list-group-item:nth-last-child(2) {
        margin-bottom: 0;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;
        border-bottom: 0;
      }

      .list-group-item .delete {
        float: right;
        cursor: pointer;
        padding: 5px;
        position: relative;
        top: -5px;
      }

      .list-group-item .delete iron-icon {
        width: 15px;
        height: 15px;
      }

      .search {
        padding: 5px;
      }

      .search input {
        border: 1px solid #e4eaec;
        border-radius: 3px;
        background-color: white;
        color: #76838f;
        font-size: 14px;
        font-family: Roboto, sans-serif;
        padding: 4px;
        -webkit-appearance: none;
        width: 100%;
        line-height: 18px;
        outline: none;
      }
    </style>
  </template>
</dom-module>
